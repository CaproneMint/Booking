<!DOCTYPE html>
<html>
<head>
    <title>Event Ticket DApp</title>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>
<body>
    <button id="buyTicketButton">Buy Ticket</button>

    <script>
        window.addEventListener('load', async () => {
            if (window.ethereum) {
                window.web3 = new Web3(ethereum);
                try {
                    await ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: '0x28980' }] }); // 0x28980 is 167008 in hexadecimal
                    var accounts = await web3.eth.getAccounts();
                    var account = accounts[0];
                    var contract = new web3.eth.Contract([
                        [
	{
		"inputs": [],
		"name": "purchaseTicket",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_name",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "_totalTickets",
				"type": "uint256"
			}
		],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"inputs": [],
		"name": "name",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "organizer",
		"outputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "soldTickets",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"name": "tickets",
		"outputs": [
			{
				"internalType": "contract Ticket",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "totalTickets",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]
                    ], '0x792b9417BE529c1d46964A98B4E1fc0B9f845E22'); // Contract address goes here

                    document.getElementById('buyTicketButton').addEventListener('click', () => {
                        contract.methods.purchaseTicket().send({from: account});
                    });
                } catch (error) {
                    console.error(error);
                }
            } else {
                console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
            }
        });
    </script>
</body>
</html>
